<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="/bootstrap-solid.svg">

    <title>Управление освещением</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/bootstrap4-toggle.min.css" rel="stylesheet">

    <script src="/bootstrap.min.js"></script>
    <script src="/jquery.min.js"></script>
    <script src="/bootstrap4-toggle.min.js"></script>

    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
  </head>

  <body class="text-center">

    <style media="screen">
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
    </style>

    <content>
      <row>
        <img class="mb-4" src="/bootstrap-solid.svg" alt="" width="72" height="72">
      </row>
      <row>
        <h1 class="h3 mb-3 font-weight-normal">Кухня. Основное освещение.</h1>
      </row>
      <row>
        <input id="toggle-event" type="checkbox" data-toggle="toggle" data-size="lg"
               data-on="Включено" data-off="Выключено"
        >
      </row>
      <row>
        <div id="console-event"></div>
      </row>
    </content>
    <script>
    $(function() {
      $('#toggle-event').change(function() {

          //$('#console-event').html('Toggle: ' + $(this).prop('checked'));

          if ( $(this).prop('checked') ) {
              // console.log("checked");
              $.post(
                  "/api/v1/state/switch",
                  {
                      state: "on"
                  }
              );

          } else {
              // console.log("unchecked");
              $.post(
                  "/api/v1/state/switch",
                  {
                      state: "off"
                  }
              );
          }
      })
    })
    </script>
</body></html>
